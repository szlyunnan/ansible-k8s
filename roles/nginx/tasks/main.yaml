---

- name: install nginx resource
  yum:
    name: http://nginx.org/packages/centos/7/noarch/RPMS/nginx-release-centos-7-0.el7.ngx.noarch.rpm
    state: present

- name: install nginx
  yum:
    name: nginx
    state: present

- name: mkdir nginx log dir
  file:
    path: "{{ NGINX_LOG }}"
    state: directory
    mode: 0766

- name: rsync nginx config file
  template:
    src: nginx.conf
    dest: "{{ NGINX_ETC }}/nginx.conf"

- name: restart nginx about service
  systemd:
    state: restarted
    daemon_reload: yes
    name: nginx
    enabled: yes
